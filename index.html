<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini 챗봇</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Google Sans', sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
    }

    #chat {
      flex: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 20px;
      font-size: 15px;
      word-break: break-word;
      background: #d0f0fd;
      align-self: flex-end;
      text-align: right;
      line-height: 1.5;
    }

    .bot-message {
      max-width: 100%;
      margin: 6px 0;
      font-size: 15px;
      word-break: break-word;
      align-self: flex-start;
      text-align: left;
      white-space: pre-wrap;
      background: none;
      padding: 0;
    }

    .chat-input-container {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    #msg {
      flex: 1;
      width: 100%;
      min-height: 40px;
      font-size: 14px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      resize: none;
    }

    #msg:focus {
      font-size: 18px;
      padding: 15px;
    }

    .action-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .action-button:hover {
      background: #333;
    }

    .mic-button.active {
      background: #ff5252;
      border-color: #ff5252;
    }

    .speak-button.active {
      background: #28a745;
      border-color: #28a745;
    }

    @media (max-width: 600px) {
      .user-message, .bot-message { font-size: 14px; }
      #msg { font-size: 16px; }
      #msg:focus { font-size: 20px; padding: 12px; }
      .action-button { width: 32px; height: 32px; font-size: 16px; }
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div class="chat-input-container">
      <textarea id="msg" placeholder="메시지를 입력하세요" oninput="checkInput()"></textarea>
          </div>
  </div>

<script>
const msgInput = document.getElementById("msg");
const actionBtn = document.getElementById("action-btn");
const chatDiv = document.getElementById("chat");

let isTyping = false;
let typingStop = false;
let voiceMode = false;
let chatHistory = [];

// ✅ 여기에 본인 GAS 웹앱 URL 넣으세요
const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzQkypdnak5WGhD29JHxIBYiuOexB9DbKqrZ3dv9Cl154qlwrW0BGfPD89ZPrQvkQm9/exec';

function scrollToBottom() {
  chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
}

function checkInput() {
  const message = msgInput.value.trim();
  if (!isTyping) {
    actionBtn.disabled = !message;
  }
}

function handleButton() {
  if (isTyping) {
    stopTyping();
  } else {
    send();
  }
}

function send() {
  const message = msgInput.value.trim();
  if (!message) return;

  chatDiv.innerHTML += `<div class="user-message">${message}</div>`;
  msgInput.value = "";
  actionBtn.disabled = true;
  checkInput();
  scrollToBottom();

  chatDiv.innerHTML += `<div class="bot-message" id="waiting-msg">⏳ 답변 생성 중...</div>`;
  scrollToBottom();

  chatHistory.push({ role: "user", content: message });

  fetch(GAS_WEBAPP_URL, {
    method: 'POST',
    body: JSON.stringify({ message: makePrompt(chatHistory) }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById("waiting-msg")?.remove();
    const reply = data.reply || "❗ 오류: 응답 없음";
    showBotReply(reply);
  })
  .catch(error => {
    console.error('통신 오류:', error);
    document.getElementById("waiting-msg")?.remove();
    chatDiv.innerHTML += `<div class="bot-message">❗ 오류 발생: 다시 시도해주세요.</div>`;
  });
}

function showBotReply(text) {
  const botMessageDiv = document.createElement('div');
  botMessageDiv.classList.add('bot-message');
  chatDiv.appendChild(botMessageDiv);

  const botReplyDiv = document.createElement('div');
  botReplyDiv.classList.add('bot-reply');
  botMessageDiv.appendChild(botReplyDiv);

  typeReply(botReplyDiv, text);
  chatHistory.push({ role: "bot", content: text });
  scrollToBottom();
}

function typeReply(target, text, speed = 20) {
  let i = 0;
  typingStop = false;
  isTyping = true;
  actionBtn.innerHTML = '⏹️';

  function typing() {
    if (i < text.length && !typingStop) {
      target.innerHTML += text[i++];
      setTimeout(typing, speed);
      scrollToBottom();
    } else {
      isTyping = false;
      actionBtn.innerHTML = '➤';
      checkInput();
    }
  }
  typing();
}

function stopTyping() {
  typingStop = true;
}

function makePrompt(history) {
  return history.map(item =>
    (item.role === "user" ? `사용자: ${item.content}` : `봇: ${item.content}`)
  ).join('\n') + "\n\n참고: 사용자가 대화를 이어가고자 한다면 자연스럽게 이어가세요.";
}

// ✅ 컴퓨터 vs 모바일 키보드 구분
msgInput.addEventListener("keypress", function(event) {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (event.key === "Enter" && !isMobile && !event.shiftKey) {
    event.preventDefault();
    actionBtn.click();
  }
});
</script>
</body>
</html>
