<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini ì±—ë´‡</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Google Sans', sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
    }
    #chat {
      flex: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .user-message, .bot-message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 20px;
      font-size: 15px;
      word-break: break-word;
      line-height: 1.5;
    }
    .user-message {
      background: #d0f0fd;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background: #f1f1f1;
      align-self: flex-start;
      text-align: left;
    }
    .chat-input-container {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    #msg {
      flex: 1;
      width: 100%;
      min-height: 40px;
      font-size: 14px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      resize: none;
    }
    #msg:focus {
      font-size: 18px;
      padding: 15px;
    }
    .action-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div class="chat-input-container">
      <textarea id="msg" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" oninput="checkInput()"></textarea>
      <button onclick="send()" class="action-button" id="send-btn" disabled>â¤</button>
      <button onclick="startVoice()" class="action-button">ğŸ¤</button>
    </div>
  </div>

<script>
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send-btn");
const chatDiv = document.getElementById("chat");

// âœ… ì—¬ê¸°ì— ë³¸ì¸ GAS ì›¹ì•± URL ë„£ìœ¼ì„¸ìš”
const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwNhhKhEg2y8oRqXO4idWi0VZnSEnQ6J495JL-8dioh8TAyKpPz-ayBao_ugWbYu1IG/exec';

function scrollToBottom() {
  chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
}

function checkInput() {
  sendBtn.disabled = msgInput.value.trim() === '';
}

function send() {
  const message = msgInput.value.trim();
  if (!message) return;

  chatDiv.innerHTML += `<div class="user-message">${message}</div>`;
  msgInput.value = '';
  sendBtn.disabled = true;
  scrollToBottom();

  chatDiv.innerHTML += `<div class="bot-message" id="waiting-msg">â³ ë‹µë³€ ìƒì„± ì¤‘...</div>`;
  scrollToBottom();

  fetch('/api/proxy', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: message })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById("waiting-msg")?.remove();
    chatDiv.innerHTML += `<div class="bot-message">${data.reply}</div>`;
    scrollToBottom();
  })
  .catch(error => {
    document.getElementById("waiting-msg")?.remove();
    chatDiv.innerHTML += `<div class="bot-message">â— ì˜¤ë¥˜ ë°œìƒ</div>`;
    scrollToBottom();
  });
}

function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'ko-KR';
  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    msgInput.value = transcript;
    checkInput();
    send();
  };
  recognition.start();
}

// âœ… ë°ìŠ¤í¬íƒ‘ì—ì„œëŠ” Enter í‚¤ ëˆ„ë¥´ë©´ ì „ì†¡
msgInput.addEventListener("keypress", function(event) {
  const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
  if (event.key === "Enter" && !isMobile && !event.shiftKey) {
    event.preventDefault();
    send();
  }
});
</script>
</body>
</html>
