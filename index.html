<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini 챗봇</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Google Sans', sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
    }
    #chat {
      flex: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .user-message, .bot-message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 20px;
      font-size: 15px;
      word-break: break-word;
      line-height: 1.5;
    }
    .user-message {
      background: #d0f0fd;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background: #f1f1f1;
      align-self: flex-start;
      text-align: left;
    }
    .chat-input-container {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    #msg {
      flex: 1;
      width: 100%;
      min-height: 40px;
      font-size: 14px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      resize: none;
    }
    #msg:focus {
      font-size: 18px;
      padding: 15px;
    }
    .action-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div class="chat-input-container">
      <textarea id="msg" placeholder="메시지를 입력하세요" oninput="checkInput()"></textarea>
      <button onclick="send()" class="action-button" id="send-btn" disabled>➤</button>
      <button onclick="startVoice()" class="action-button">🎤</button>
    </div>
  </div>

<script>
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send-btn");
const chatDiv = document.getElementById("chat");

// ✅ 여기에 본인 GAS 웹앱 URL 넣으세요
const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwNhhKhEg2y8oRqXO4idWi0VZnSEnQ6J495JL-8dioh8TAyKpPz-ayBao_ugWbYu1IG/exec';

function scrollToBottom() {
  chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
}

function checkInput() {
  sendBtn.disabled = msgInput.value.trim() === '';
}

function send() {
  const message = msgInput.value.trim();
  if (!message) return;

  chatDiv.innerHTML += `<div class="user-message">${message}</div>`;
  msgInput.value = '';
  sendBtn.disabled = true;
  scrollToBottom();

  chatDiv.innerHTML += `<div class="bot-message" id="waiting-msg">⏳ 답변 생성 중...</div>`;
  scrollToBottom();

  fetch(GAS_WEBAPP_URL, {
    method: 'POST', // ✅ 확실하게 POST 메서드 지정
    headers: {
      'Content-Type': 'application/json' // ✅ Content-Type 지정
    },
    body: JSON.stringify({ message: message }) // ✅ 요청 본문 JSON 형태로 전송
  })
  .then(response => response.json())
.then(data => {
  console.log("서버 응답:", data); // 이 부분을 다시 확인
  document.getElementById("waiting-msg")?.remove();
  chatDiv.innerHTML += `<div class="bot-message">${data.reply}</div>`;
  scrollToBottom();
})
.catch(error => {
  console.error("Fetch 오류:", error);
  document.getElementById("waiting-msg")?.remove();
  chatDiv.innerHTML += `<div class="bot-message">❗ 오류 발생</div>`;
  scrollToBottom();
});
}

function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert('이 브라우저는 음성 인식을 지원하지 않습니다.');
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'ko-KR';
  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    msgInput.value = transcript;
    checkInput();
    send();
  };
  recognition.start();
}

// ✅ 데스크탑에서는 Enter 키 누르면 전송
msgInput.addEventListener("keypress", function(event) {
  const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
  if (event.key === "Enter" && !isMobile && !event.shiftKey) {
    event.preventDefault();
    send();
  }
});
</script>
</body>
</html>
